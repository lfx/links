<!DOCTYPE html><html><head><meta charset="utf-8"><title>Short links!</title>    {% load staticfiles %}<link rel="stylesheet" type="text/css" href="{% static 'short/style.css' %}"></head><body><a href="{% url 'new' %}">Make new</a><ul>{% for link in links %}<li><a href="{{ link.url }}">{{ link.short }}</a> {{ link.clicks }} {{ link.last_access_date|date:'Y-m-d H:i' }} {{ link.pub_date|date:'Y-m-d H:i' }}</li>{% endfor %}</ul></body></html>
