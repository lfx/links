<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Short links!</title>
  </head>
  <body>
    <a href="{% url 'new' %}">Make new</a>
    <ul>
      {% for link in links %}
          <li>{{ link.url }} {{ link.short }} {{ link.clicks }} {{ link.last_access_date|date:'Y-m-d H:i' }} {{ link.pub_date|date:'Y-m-d H:i' }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
