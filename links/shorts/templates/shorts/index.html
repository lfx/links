<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Short links!</title>
  </head>
  <body>
    <ul>
      {% for link in links %}
          <li>{{ link.url }} {{ link.short }} {{ link.clicks }} {{ link.last_access_date }} {{ link.pub_date }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
